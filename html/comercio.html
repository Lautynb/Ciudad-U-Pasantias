<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="/css/comercio.css">
  <link rel="stylesheet" href="/css/barranav.css">
  <script src="https://kit.fontawesome.com/c01776725e.js" crossorigin="anonymous"></script>
</head>
<header>
  <title> Adheri tu Comercio</title>

  <div class="barra_inicio">
    <nav>
      <div class="logo">
        <img width='80' height='70' src='/image/LogoCU.png'>
        <img width='200' height='70' src='/image/logo2.png'>
      </div>
      <ul>

        <li><a href="/html/home.html" style="display: block; width: 100%;">Inicio</a></li>

        <li><a href="/html/nosotros_uc.html">Nosotros</a></li>

        <li><a href="/html/beneficios_uc.html">Beneficios</a></li>

        <li><a href="/html/comercio.html">Adheri tu Comercio<hr></a></li>

        <li><a href="/html/registro.html">Ùnite</a></li>

      </ul>
      <div class="botonesIR">
        <button><a href="/html/est-com login.html"><b> Iniciar Sesion</a></button>
        <button><a href="/html/registro.html">Registro</b></a></button>
      </div>
    </nav>
</header>


<body>

  <div class="ContenidoAlineado">

    <img class="Tienda" src="/image/unnamed.png">

    <div class="Linea">

    </div>

    <h1 class="Titulo">AHDERI TU COMERCIO</h1>

  </div>

  <div class="Parrafo1">

    <h2>Hacé que tu <span class="Ctext"> comercio</span>, <span class="Ctext">emprendimiento</span> o <span
        class="Ctext">institución </span> sea
      parte de Ciudad U!</h2>
    <div class="Tienda2">
      <img width="450" height="400" src="/image/tiendacolor.png">
    </div>
  </div>

  <div class="Titulo2">

    <h1>REGISTRATE</h1>

  </div>

  <div class="Parrafo2">
    <h3>Una vez que envies el formulario, nos contactaremos para darle su usuario</h3>
  </div>

  <div class="Cuestionario">
    <form action="/my-handling-form-page" method="post">
      <div class="row">
        <div class="column">
          <label for="name">Nombre y Apellido:</label>
        </div>
        <div class="column">
          <input type="text" class="h5" id="name" name="user_name" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="cuit">Cuit:</label>
        </div>
        <div class="column">
          <input type="text" class="h5" id="cuit" name="user_cuit" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="comercio">Nombre del comercio:</label>
        </div>
        <div class="column">
          <input type="text" class="h5" id="comercio" name="nombre_comercio" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="direccion">Dirección:</label>
        </div>
        <div class="column">
          <input type="text" class="h5" id="direccion" name="nombre_direccion" />
        </div>
      </div>
    </form>
  </div>

  <div class="Terminos">

    <ul>
      <input type="checkbox" id="condiciones" name="terminos_condiciones" />
      <label for="condiciones">Acepto terminos y condiciones</label>
    </ul>

  </div>

  <button class="Boton" type="submit">Enviar </button>

</body>

</html>
